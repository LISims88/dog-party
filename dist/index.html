<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Party</title>
  </head>
  <body>
    <nav>
      <image class="dog-icon" src="./images/dog-icon.svg" alt="dog icon" />
    </nav>
    <main>
      <h1> A Site About Some Dogs</h1>
      <img src="./images/dog1-sq.jpg" alt="red American Bull Terrier unaltered">
      <button type="button">What are Dogs</button>
    </main>
    <article>
      <section>
        <p>How</p>
        <img src="./images/dog2-sq.jpg" alt="grey American Bull Terrier altered ">
        <p></p>
        <button type="button"> How to Dog</button>
      </section>
      <section>
        <p>What</p>
        <img src="./images/dog3-sq.jpg" alt="black Mix Breed">
        <p></p>
        <button type="button">What is Dog</button>
      </section>
      <section>
        <p>Facts</p>
        <img src="./images/dog4-sq.jpg" alt="black Staffordshire Bull Terrier ">
        <p></p>
        <button type="button">Dog Facts</button>
      </section>
    </article>
    <footer>
      <p>Learn About Dogs Online</p>
      <img src="./images/facebook.svg" alt="facebook">
      <img src="./images/twitter.svg" alt="twitter">
      <img src="./images/instagram.svg" alt="instagram">
      <img src="./images/linkedin.svg" alt="linkedin">
      <p>See this on GitHub</p>
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
